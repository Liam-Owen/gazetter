<!DOCTYPE html>
<html>
  <head>
    <title>Gazetteer</title>

    <meta charset="UTF-8" />
    <meta name="author" content="Liam Owen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="libs/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="libs/vendors/leaflet/leaflet.css" rel="stylesheet" type="text/css" />
    <link href="libs/css/index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
      <header>
        <h1 id="title">Gazetteer</h1>
        <div class="d-flex justify-content-center">
          <select class="form-select" id="selectForm" aria-label="Default select example">
            <option selected>Select Country To View</option>
            <option id="select"></option>
          </select>
        </div>
      </header>
      
      <div class="btn-group d-flex w-100" role="group" aria-label="Basic example">
      <button 
        type="button"
        class="btn btn-default w-100"
        data-toggle="modal"
        data-target="#myModal"
      >
        Info
      </button>
    
      <button 
        type="button"
        class="btn btn-default w-100"
        data-toggle="modal"
        data-target="#myModal2"
      >
        Weather
      </button>
      <button 
        type="button"
        class="btn btn-default w-100"
        data-toggle="modal"
        data-target="#myModal3"
      >
        Exchange Rate
      </button>
    </div>
 
        <!-- Info Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <!-- Info Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title" id="modalHead"></h4>
                <img src="" id="flag" height="50" width="75">
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>

              <!-- Info Modal body -->
              <div class="modal-body">
                <h5 id="popHeading">Population</h5>
                <p id="popBody"></p>
                <h5 id="capHeading">Capital</h5>
                <p id="capBody"></p>
                <h5 id="currenciesHeading">Currencies</h5>
                <p id="currenciesBody"></p>
                <h5 id="langHeading">Language(s) spoken</h5>
                <p id="langBody"></p>
              </div>

              <!-- Info Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
      </div>

      <!-- Modal 2 Weather-->

      <div class="modal fade" id="myModal2">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Weather Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Weather</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Weather Modal body -->
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-6">
              <h4 id="weatherToday">Today</h4>
              <h6>Currently</h6>
              <img class="img-fluid" id="icon1" src="">
              <p id="weatherDescription1"></p>
              <p id="currentTemp1"><span>&#8451;</span></p>
              <h6>Average Temperatures</h6>
              <p id="tempDay1"><span>&#8451;</span></p>
              <p id="tempNight1"><span>&#8451;</span></p>
            </div>
            <div class="col-md-6">
              <h4 id="weatherTomorrow">Tomorrow</h4>
              <img class="img-fluid" id="icon2" src="">
              <p id="weatherDescription2"></p>
              <p id="tempDay2"><span>&#8451;</span></p>
              <p id="tempNight2"><span>&#8451;</span></p>
            </div>
          </div>
            </div>
          </div>

            <!-- Weather Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
    </div>
    
    <!-- Modal 3 Exchange Rates-->

    <div class="modal fade" id="myModal3">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- ER Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Exchange Rates</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- ER Modal body -->
            <div class="modal-body">
              <p id="currExchange"></p>
              <label for="currnecy">Choose your currency:</label>
              <select name="currency" id="currency"> 
                <option selected id="currencyOption">Select Currency</option>
              </select><br>
              <label for="amountToExchange">Enter the amount you wish to exchange</label>
              <input name="amountToExchange" id="amountToExchange" type="number">
              <p id="convAmount">You will have: </p>
              </div>

            <!-- ER Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
    </div>
      <div id="map">

      </div>

    <script src="libs/vendors/jquery/jquery.js"></script>
    <script src="libs/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="libs/vendors/leaflet/leaflet.js"></script>
    <script src="libs/vendors/leaflet/leaflet-providers.js"></script>
        <script src="libs/vendors/moment/moment.js"></script>
        <script src="libs/vendors/money.js/money.js"></script>
    <script src="libs/js/script.js"></script>
  </body>
</html>
