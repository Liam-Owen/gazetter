<!DOCTYPE html>
<html>
  <head>
    <title>Gazetteer</title>

    <meta charset="UTF-8" />
    <meta name="author" content="Liam Owen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="libs/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="libs/css/index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
      <header>
        <h1 id="title">Gazetteer</h1>
        <div class="d-flex justify-content-center">
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Country</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </header>
      
      <div class="btn-group d-flex w-100" role="group" aria-label="Basic example">
      <button 
        type="button"
        class="btn btn-default w-100"
        data-toggle="modal"
        data-target="#myModal"
      >
        Info
      </button>
    
      <button 
        type="button"
        class="btn btn-default w-100"
        data-toggle="modal"
        data-target="#myModal"
      >
        Weather
      </button>
      <button 
        type="button"
        class="btn btn-default w-100"
        data-toggle="modal"
        data-target="#myModal"
      >
        Exchange Rate
      </button>
    </div>
    </div>
    </div>
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Country Info</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <h5 id="popHeading">Population</h5>
                <p id="popBody">100,000</p>
                <h5 id="capHeading">Capital</h5>
                <p id="capBody">St Helens</p>
                <h5 id="wikiHeading">Wikipedia Link</h5>
                <p id="wikiBody">St Helens</p>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="libs/vendors/jquery/jquery.js"></script>
    <script src="libs/js/script.js"></script>
    <script src="libs/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="libs/vendors/leaflet/leaflet.js"></script>
  </body>
</html>
